name: Karachi AQI Feature Pipeline

# Automated feature engineering pipeline for Karachi AQI prediction system
# - Runs hourly to process newly collected raw data
# - Stores engineered features in PostgreSQL # Updated comment
# Cosmetic change to trigger workflow re-indexing

on:
  schedule:
    # Run feature engineering every hour, shortly after data collection
    # (e.g., 5 minutes after the hour to allow data collection to finish)
    - cron: '5 * * * *'
  workflow_dispatch: # Allow manual triggering
  workflow_call:
    secrets:
      POSTGRES_HOST: # Changed from MYSQL_HOST
        required: true
      POSTGRES_USER: # Changed from MYSQL_USER
        required: true
      POSTGRES_PASSWORD: # Changed from MYSQL_PASSWORD
        required: false
      POSTGRES_DATABASE: # Changed from MYSQL_DATABASE
        required: true
      POSTGRES_PORT: # Changed from MYSQL_PORT
        required: false
  push:
    branches: [ main, master ]
    paths:
      - 'scripts/ci_feature_engineering.py'
      - 'postgres_feature_store.py' # Changed from mysql_feature_store.py
      - 'requirements-ci.txt'
      - '.github/workflows/karachi-feature-pipeline.yml'

jobs:
  feature-engineering:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up PYTHONPATH
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt

    - name: Run feature engineering
      env:
        POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }} # Changed from MYSQL_HOST
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }} # Changed from MYSQL_USER
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }} # Changed from MYSQL_PASSWORD
        POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }} # Changed from MYSQL_DATABASE
        POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }} # Changed from MYSQL_PORT
      run: |
        python scripts/ci_feature_engineering.py
